<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Iniciar sesión</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="text-center mb-3 d-none"><span class="badge bg-danger" id="InvalidUser">Usario o
                                    contraseña incorrectos</span></div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email"
                                    placeholder="name@example.com" />
                                <label for="inputEmail">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password"
                                    placeholder="Contraseña" />
                                <label for="inputPassword">Contraseña</label>
                            </div>
                            <!-- Agregar span badge que valida si los campos están llenos -->
                            <div class="text-center mb-3 d-none"><span class="badge bg-danger" id="emptyInputs">Debes llenar
                                    todos los campos</span></div>
                            <!--   <div class="form-check mb-3">
                                <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" value="" />
                                <label class="form-check-label" for="rememberPasswordCheck">Recordar contraseña</label>
                            </div> -->
                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                <!-- <a class="small" href="#">¿Olvidaste tu contraseña?</a> -->
                                <button class="btn btn-primary" type="submit" id="login">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="admin_nuevo">¿Necesitas una cuenta? Regístrate aquí</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="src/js/login_administrador.js"></script>
</body>

</html>
